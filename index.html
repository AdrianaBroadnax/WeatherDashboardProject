<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><bold>Weather Dashboard</bold></h1>
    </header>
    <div class="container">
        <h2>Search a City Near You</h2>
        <form id="search-form" class="mb-2">
            <input id="searchInput" class="form-input w-40" type="text" placeholder="Search!">
            <button class="btn btn-info btn-block" id="searchButton">Search</button>
          </form>

    </div>

    <div class="col-12 col-md-9 p-3 text-dark">
        <h2>Showing weather for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    </div>
    <div class="col-sm-2">
        <figure class="col-12 col-md-9 p-3 text-dark">
          <div class="col-sm-8" id="currentWeather">
            <h3 class="cityName mb-1 mt-2 bolder" id="currentCity"></h3>
            <p>Temperature:<span class="current" id="temperature"></span></p>
            <p>Humidity:<span class="current" id="humidity"></span></p>  
            <p>Wind Speed:<span class="current" id="windSpeed"></span></p>
            <p>UV index:<span class="current" id="uvIndex"></span></p>
          </div>
        </figure>
        <div class="col-12 col-md-9 p-3 text-dark" >
            <p id="fDate1"></p>
            <p id="fImg1"></p>
            <p>Temp:<span id="fTemp1"></span></p>
            <p>Humidity:<span id="fHumidity1"></span></p>
            <p>Wind:<span id="fWind1"></span></p>
          </div>
          <div class="col-12 col-md-9 p-3 text-dark">
            <p id="fDate2"></p>
            <p id="fImg2"></p>
            <p>Temp:<span id="fTemp2"></span></p>
            <p>Humidity:<span id="fHumidity2"></span></p>
            <p>Wind:<span id="fWind2"></span></p>
          </div>
          <div class="col-12 col-md-9 p-3 text-dark">
            <p id="fDate3"></p>
            <p id="fImg3"></p>
            <p>Temp:<span id="fTemp3"></span></p>
            <p>Humidity:<span id="fHumidity3"></span></p>
            <p>Wind:<span id="fWind3"></span></p>
          </div>
          <div class="col-12 col-md-9 p-3 text-dark" >
            <p id="fDate4"></p>
            <p id="fImg4"></p>
           <p>Temp:<span id="fTemp4"></span></p>
            <p>Humidity:<span id="fHumidity4"></span></p>
            <p>Wind:<span id="fWind4"></span></p>
          </div>
        </div>
      </main>
    </div>
  </div>
</div>
    <button class="clearHistory-btn" type="button" id="clearHistory">Clear history</button>
    <ul class="list-group col-12 col-md-9 p-3 text-dark">
  
    <script src="./assets/js/displayWeather.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
