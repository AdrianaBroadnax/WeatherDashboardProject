<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <header>
        <h1><bold>Weather Dashboard</bold></h1>
    </header>
    <div class="container">
        <h2>Search a City Near You</h2>
        <form id="search-form" class="mb-2">
            <input id="search-input" class="form-input w-40" type="text" placeholder="Search!">
            <button class="btn btn-info btn-block">Search</button>
          </form>

    </div>

    <div class="col-12 col-md-9 p-3 text-dark">
        <h2>Showing weather for <span id="result-text"></span></h2>
        <div id="result-content"></div>
      </div>
    </div>
  
    <script src="./assets/js/displayWeather.js"></script>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
